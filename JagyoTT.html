<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script src="Jquery/jquery-3.3.1.min.js"></script>
<script>
start();

var imgs = 4;
var now = 0;

function start(){
	$(".imgs>img").eq(0).siblings().css({"margin-left":"-4000px"});
	setInterval(function(){slide()},1500);
	}
	
function slide(){
	now = now == imgs?0:now+=1;
	$(".imgs>img").eq(now-1).css({"margin-left":"-4000px"});
	$(".imgs>img").eq(now).css({"margin-left":"0px"});
}
	
</script>
<style>


.siddff{width:960px;}
#imgslide {height:350px;}
.all {float:left; width:100%;}
img {max-width:100%}
.imgs {position:relative; overflow:hidden; background-color:#000; height:350px;}
.imgs>img {position:absolute; transition:all 0.1s; width:100%;}


</style>
</head>

<body>

<div id="imgslide" class="all">
<div class="imgs">
<img src="1.jpg" alt=""><img src="2.jpg" alt=""><img src="3.jpg" alt=""><img src="4.jpg" alt=""><img src="5.jpg" alt="">
</div>
</div>


</body>
</html>
